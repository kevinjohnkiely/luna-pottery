{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
    <div class="container mb-3">
        <div class="row">
            <div class="col">
                <h2 class="mb-3">Shopping Cart</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if cart_items %}
                <div class="table-responsive rounded">
                    {{ cart_items }}
                </div>
                {% else %}
                <p class="lead mb-4">Cart is empty!</p>
                <a class="btn btn-outline-info rounded btn-lg" href="{% url 'products' %}">
                    CONTINUE SHOPPING!
                </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
